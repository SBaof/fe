<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #div2 {width: 100px; height: 200px; background: #ccc; border: 1px solid black; display: none}
    #btn1 {width:100px; height: 100px; background: blue;}
  </style>
  <script>
    window.onload = function() {
      var oDiv = document.getElementById("div1");
      var btn = document.getElementById("btn1");
      var oDiv1 = document.getElementById("div2");

      btn.onclick = function() {
        if (oDiv1.style.display == 'block') {
          oDiv1.style.display = 'none';
        } else {
          oDiv1.style.display = 'block';
          oDiv1.innerHTML = "block";
        }
      }
    }
  </script>
</head>
<body>
  <div id = "div1">
    <input type="button" id = "btn1" value = "on">
    <div id = "div2">xxx</div>
  </div>
</body>
</html>
