<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {width: 200px; height: 200px; border:1px solid black; float:left; margin:10px;}
  </style>

  <script>
    window.onload = function() {
      var divs = document.getElementsByTagName('div');
      var i = 0;

      while(i < divs.length) {
        divs[i].style.background = 'red';
        i++;
      }

      for (i=0; i<divs.length; i++) {
        divs[i].style.background = 'green';
        alert(i);
      }
    }
  </script>
</head>
<body>
  <div>i</div>
  <div>i</div>
  <div>i</div>
  <div>i</div>
  <div>i</div>
</body>
</html>
