<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #div {width:300px; height: 200px; background: #ccc; border: 1px solid black}
    #btn1 {width: 100px; height: 100px; border: 1px solid black}
    #btn2 {width: 100px; height: 100px; border: 1px solid black}
    #btn3 {width: 100px; height: 100px; border: 1px solid black}
  </style>
  <script>
    function changeColor(color) {
      oDiv = document.getElementById("div");
      oBtn = document.getElementsByTagName("input");
      oDiv.style.background = color;
      for(var i=0; i<oBtn.length; i++) {
        oBtn[i].style.background = '';
      }
    }
  </script>
</head>
<body>
  <div>
    <div id = "div"></div>
    <input type="button" id="btn1" value="toGreen" onmouseover="changeColor('green')" >
    <input type="button" id="btn2" value="toRed" onclick="changeColor('red')" >
    <input type="button" id="btn3" value="toBlue" onclick="changeColor('blue')" >
  </div>
</body>
</html>
